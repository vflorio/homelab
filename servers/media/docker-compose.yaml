###########################################################################
# HomeLab Media Server
# Download, Streaming, Automazione Media
# IP: 192.168.1.192 (media.intranet.vflorio.com)
###########################################################################

networks:
  media:
    name: media
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${DOCKER_SUBNET:?err}
          gateway: ${DOCKER_GATEWAY:?err}

###########################################################################
# MEDIA STREAMING SERVICES
###########################################################################

services:
  ###########################################################################
  # Jellyfin - Media Streaming Server
  ###########################################################################
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    # Add Configurations for GPU Hardware Rendering Here:
    #    devices:
    #      - /dev/dri/renderD128:/dev/dri/renderD128
    #      - /dev/dri/card0:/dev/dri/card0
    volumes:
      - /mnt/nas:/data/nas
      - ${FOLDER_FOR_MEDIA:?err}/media:/data/media
      - ${FOLDER_FOR_DATA:?err}/jellyfin:/config
    environment:
      - PUID=${PUID:?err}
      - PGID=${PGID:?err}
      - UMASK=${UMASK:?err}
      - TZ=${TIMEZONE:?err}
    #      - JELLYFIN_PublishedServerUrl=${LOCAL_DOCKER_IP:?err}  # Enable for DLNA - Only works on HOST Network Mode
    networks:
      - media
    ports:
      - ${WEBUI_PORT_JELLYFIN:?err}:8096
    labels:
      - traefik.enable=true
      # ROUTERS
      - traefik.http.routers.jellyfin.service=jellyfin
      - traefik.http.routers.jellyfin.rule=Host(`jellyfin.${CLOUDFLARE_DNS_ZONE:?err}`) || Host(`jellyfin.${INTRANET_DOMAIN:?err}`)
      - traefik.http.routers.jellyfin.entrypoints=websecure
      - traefik.http.routers.jellyfin.middlewares=authentik-forwardauth@file,security-headers@file,traefik-bouncer@file
      # SERVICES
      - traefik.http.services.jellyfin.loadbalancer.server.scheme=http
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
        # MIDDLEWARES

  ###########################################################################
  # Jellyseerr - Media Request Management
  ###########################################################################
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    networks:
      - media
    volumes:
      - ${FOLDER_FOR_DATA:?err}/jellyseerr:/app/config
    environment:
      - PUID=${PUID:?err}
      - PGID=${PGID:?err}
      - UMASK=${UMASK:?err}
      - TZ=${TIMEZONE:?err}
    ports:
      - ${WEBUI_PORT_JELLYSEERR:?err}:5055
    labels:
      - traefik.enable=true
      # ROUTERS
      - traefik.http.routers.jellyseerr.service=jellyseerr
      - traefik.http.routers.jellyseerr.rule=Host(`jellyseerr.${CLOUDFLARE_DNS_ZONE:?err}`) || Host(`jellyseerr.${INTRANET_DOMAIN:?err}`)
      - traefik.http.routers.jellyseerr.entrypoints=websecure
      - traefik.http.routers.jellyseerr.middlewares=authentik-forwardauth@file,security-headers@file,traefik-bouncer@file
      # SERVICES
