- Movies Library:
    - _hidden:
        href: https://jellyfin.vflorio.com
        widget:
          type: customapi
          url: https://home.vflorio.com/static/stats.json
          refreshInterval: 300000
          display: grid
          mappings:
            - field:
                jellyfin:
                  movies: count
              label: "Movies"
              format: number
            - field:
                jellyfin:
                  movies: storage
              label: "Storage"
              format: text
            - field:
                jellyfin:
                  movies: plays
              label: "Plays"
              format: number
            - field:
                jellyfin:
                  movies: runtime
              label: "Runtime"
              format: text
