########################################################################################################################################################################################################
- Files Management:
    - Nextcloud:
        icon: nextcloud.png
        href: https://cloud.vflorio.com
        container: nextcloud
        description: Private cloud file storage
        widget:
          type: nextcloud
          url: https://cloud.vflorio.com
          key: [REDACTED-KEY]
          fields: ["freespace", "numfiles", "numshares"]

    - Immich:
        icon: immich.png
        href: https://immich.vflorio.com
        container: immich
        description: Photo backup library
        widget:
          type: immich
          url: https://immich.vflorio.com
          key: [REDACTED-KEY]
          version: 2
          fields: ["photos", "videos", "storage"]

    - Jellyfin:
        icon: jellyfin.png
        href: https://jellyfin.vflorio.com
        container: jellyfin
        description: Multimedia streaming library
        widget:
          type: jellyfin
          url: https://jellyfin.vflorio.com
          key: [REDACTED-KEY]
          enableBlocks: true
          enableNowPlaying: false
          enableUser: false
          showEpisodeNumber: true
          expandOneStreamToTwoRows: false
          fields: ["movies", "series", "songs"]

    - Mealie:
        icon: mealie.png
        href: https://chef.vflorio.com
        container: mealie
        description: Recipe management platform
        widget:
          type: mealie
          url: https://chef.vflorio.com
          key: [REDACTED-JWT]
          version: 2
          fields: ["recipes", "users"]

