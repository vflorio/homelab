- System Monitoring:
    - Scrutiny:
        icon: /icons/services/scrutiny.png
        href: https://scrutiny.vflorio.com
        container: scrutiny
        description: Monitor hard drive health
        widget:
          type: scrutiny
          url: https://scrutiny.vflorio.com
          fields: ["passed", "failed", "unknown"]

    - Peanut:
        icon: peanut.png
        href: http://0.0.0.0/
        container: peanut
        description: Network UPS Tools interface
        widget:
          type: peanut
          url: http://0.0.0.0/
          key: ups
          fields: ["battery_charge", "ups_load", "ups_status"]

    - Speedtest:
        icon: speedtest-tracker.png
        href: http://0.0.0.0
        container: speedtest
        description: Network speed tracker
        widget:
          type: speedtest
          url: http://0.0.0.0
          bitratePrecision: 0
          fields: ["download", "upload", "ping"]

    - Portainer:
        icon: portainer.png
        href: http://0.0.0.0
        container: portainer
        description: Docker containers monitor
        widget:
          type: portainer
          url: http://0.0.0.0
          env: 2
          key: [REDACTED-KEY]
          fields: ["running", "stopped"]
