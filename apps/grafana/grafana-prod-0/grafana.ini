[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = grafana.srv-prod-0.intranet.vflorio.com
root_url = https://grafana.srv-prod-0.intranet.vflorio.com

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[security]
admin_user = admin
admin_password = grafana-admin-homelab-2024!
secret_key = grafana-secret-key-homelab-2024!
disable_gravatar = true
allow_embedding = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[log]
mode = console file
level = info

[alerting]
enabled = true
execute_alerts = true

[metrics]
enabled = true
interval_seconds = 10

[tracing.jaeger]
address = localhost:14268

[feature_toggles]
enable = ngalert

[unified_alerting]
enabled = true

[smtp]
enabled = false
host = localhost:587
user = 
password = 
cert_file = 
key_file = 
skip_verify = false
from_address = grafana@intranet.vflorio.com
from_name = Grafana HomeLab

[plugins]
allow_loading_unsigned_plugins = false