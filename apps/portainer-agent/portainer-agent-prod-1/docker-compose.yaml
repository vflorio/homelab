---
networks:
  homelab:
    external: true

services:
  portainer-agent:
    container_name: portainer-agent
    image: "portainer/agent:latest"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    restart: unless-stopped
    ports:
      - "9001:9001"
    #environment:
    #  AGENT_CLUSTER_ADDR: "192.168.1.171"  # IP srv-prod-1
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer-agent-https.entrypoints=websecure
      - traefik.http.routers.portainer-agent-https.rule=Host(`portainer-agent.srv-prod-1.intranet.vflorio.com`)
      - traefik.http.routers.portainer-agent-https.tls=true
      - traefik.http.routers.portainer-agent-https.tls.certresolver=cloudflare
      - traefik.http.services.portainer-agent.loadbalancer.server.port=9001
    networks:
      - homelab