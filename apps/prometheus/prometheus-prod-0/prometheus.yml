global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'homelab-prod'
    environment: 'production'

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Docker daemon metrics (if enabled)
  - job_name: 'docker'
    static_configs:
      - targets: ['srv-prod-0.intranet.vflorio.com:9323']
      - targets: ['srv-prod-1.intranet.vflorio.com:9323']
    scrape_interval: 30s

  # Node Exporter (if installed)
  - job_name: 'node-exporter'
    static_configs:
      - targets: 
        - 'srv-prod-0.intranet.vflorio.com:9100'
        - 'srv-prod-1.intranet.vflorio.com:9100'
    scrape_interval: 30s

  # HomeLab Services Health Checks
  - job_name: 'homelab-services-prod-0'
    static_configs:
      - targets:
        - 'traefik.srv-prod-0.intranet.vflorio.com'
        - 'portainer.srv-prod-0.intranet.vflorio.com'
        - 'semaphore.srv-prod-0.intranet.vflorio.com'
    scrape_interval: 60s
    metrics_path: /health
    scheme: https

  - job_name: 'homelab-services-prod-1'
    static_configs:
      - targets:
        - 'gitea.srv-prod-1.intranet.vflorio.com'
        - 'nextcloud.srv-prod-1.intranet.vflorio.com'
        - 'jellyfin.srv-prod-1.intranet.vflorio.com'
    scrape_interval: 60s
    metrics_path: /health
    scheme: https

  # Traefik metrics (if enabled)
  - job_name: 'traefik'
    static_configs:
      - targets: 
        - 'srv-prod-0.intranet.vflorio.com:8080'
        - 'srv-prod-1.intranet.vflorio.com:8080'
    scrape_interval: 30s
    metrics_path: /metrics